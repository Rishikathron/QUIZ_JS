<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

    <div class="header">
        <div id="highscore_tab">View Highscores </div>
        <div class="start_btn_div"><button id="home_btn" onclick= "window.location.href = './index.html';">Home</button></div>
        <div class="timer_tab">Time : <span id="Timer"></span></div>
    </div>


    <div class="container">
        <div class="card">
            <div class="userName_div">
                <label >PlayerName &nbsp;: <input type="text" id="inputText" placeholder="Enter you Name"></label>                
                <button id="playbtn">P L A Y</button>
            </div>
            <div class="question_block">
                <div id="_question"></div>

                <ul id = _Options>
                </ul>
    
                <div id = "answerStatus">
                    <hr style="display: none;">
                    <p></p>
                </div>
            </div>
           
            <div id="redirect_buttons">                
                <button onclick="window.location.href = './index.html';">Back To Quiz</button>
                <button>Highscores</button>
            </div>
            <div id="highScores"></div>
        </div>
        
    </div>

    <script src="./Question.js"></script>

</body>
</html>
